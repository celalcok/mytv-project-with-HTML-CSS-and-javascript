<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tv-container">
        
        <div class="outer">
            <div class="inner">
                <div id="overlay" class="overlay">
                    <h1 id="brand">MyTV</h1> 
                </div>
               
                <div id="video-placeholder"></div>
            </div>
            <div class="brand-name">MyTV</div>
            <div class="receiver">
                <span id="receiverLed"></span>
            </div>
        </div>
    </div>
    <div class="remote-control">
        <span id="openClose" class="open"><i class="fa-solid fa-power-off"></i></span>
        <div class="keys">
            <span id="prev" class="number"><i class="fa-solid fa-backward-step"></i></span>
            <span id="next" class="number"><i class="fa-solid fa-forward-step"></i></span>
            <span id="muteToggle" class=""><i  class="fa-solid fa-volume-xmark"></i></span>
        </div>
        <div class="brand-name-on-remote"></div>
    </div>
    <img class="dev-profile" src="/IMG_3085.jpg"/>
    <script src="https://www.youtube.com/iframe_api"></script>

<script src="script.js"></script>
</body>
</html>
